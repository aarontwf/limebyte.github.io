<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        <div class="wrapper">
            {% include header.html %}
    
            <div class="container">
                <article id="post" class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <header>
                                <h1>{{ page.title }}</h1>
                            </header>

                            <nav>
                                <span class="field">
                                    <span class="glyphicon glyphicon-equalizer"></span>
                                    {{ page.album }} // {{ page.artist }}
                                </span>
                                <span class="field">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    {{ page.date | date_to_long_string }}
                                </span>
                            </nav>

                            <section>
                                <p>{{ content }}</p>
                            </section>
                        </div>
                    </div>
                </article>
            </div>
        
            {% include footer.html %}
        </div>
    
        {% include scripts.html %}
        <script src="/assets/js/vextab-div.js"></script>

    </body>

</html>
